<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FaculTime</title>
    <link rel="stylesheet" href="/styles/style.css">
    <script src="script/script.js"></script>
</head>
<body>
    <div class="container">
        
        <form id="calcForm">
            <h1>FaculTime</h1>

            <label>Seu Curso: </label><br>
            <input type="text" id="faculdade" required>
            <br>
            
            <label>Ano de Entrada: </label><br>
            <input type="number" id="anoEntrada" required>
            <br>

            <label for="semestreEntrada">Semestre de Entrada: </label><br>
            <select id="semestreEntrada">
                <option value="1">1º Semestre</option>
                <option value="2">2º Semestre</option>
            </select>
            <br>

            <label for="totalPeriodos">Quantidade de Períodos: </label><br>
            <input type="number" id="totalPeriodos" required>
            <br>

            <button type="submit">Calcular</button>
            <br>

        </form>
        
        <div id="resultado"></div>
    </div>

    
</body>
</html>
